<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>우리팀 AI 주가예측 웹 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%); }
        body, .intro-card { font-family: 'Gowun Dodum', Arial, sans-serif; }
        .center-box {
            min-height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .intro-card {
            background: #fff;
            border-radius: 18px;
            padding: 48px 32px 32px 32px;
            box-shadow: 0 2px 32px #aca8ec66;
            max-width: 600px;
            text-align: center;
        }
        .team-logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .team-title {
            font-weight: bold;
            font-size: 2rem;
            color: #544ed7;
            margin-bottom: 0.7rem;
        }
        .team-desc {
            font-size: 1.15rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .fade-in {
            animation: fadein 1.0s;
        }
        @keyframes fadein {
            0% { opacity: 0; transform: translateY(-25px);}
            100% { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="center-box fade-in">
        <div class="intro-card">
            <div class="team-logo">🚀</div>
            <div class="team-title">AI 주가예측 프로젝트</div>
            <div class="team-desc">
                안녕하세요!<br>
                <strong>6팀 ㅇㅇㅇ </strong>입니다.<br>
                저희는 실시간 감성 분석과 AI 예측을 활용해<br>
                <b>누구나 쉽게 접근할 수 있는 주가 예측 웹서비스</b>를 만들었습니다.<br>
                <span class="text-muted small d-block mt-3">2025 Microsoft Dataschool 1기</span>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-lg btn-primary mt-2 px-5 fw-bold shadow">입장하기</a>
        </div>
    </div>
</body>
</html>
