{% extends "base.html" %}
{% block title %}게시글 수정{% endblock %}
{% block content %}
<h2>게시글 수정</h2>
<form action="{{ url_for('edit_post', post_id=post.id) }}" method="POST">
    <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" name="title" value="{{ post.title }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea name="content" class="form-control" rows="8" required>{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">수정</button>
    <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
