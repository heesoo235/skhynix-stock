<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI 주가예측 게시판{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .header-bar {
            background: linear-gradient(90deg, #1864ab 0%, #228be6 100%);
            color: #fff;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            border-radius: 0 0 12px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-bar {
            background: #f1f3f5;
            color: #868e96;
            padding: 0.7rem 2rem;
            border-radius: 12px 12px 0 0;
            font-size: 0.9em;
            margin-top: 3rem;
            text-align: right;
        }
        .board-title {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: -1px;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="board-title">
            <a href="{{ url_for('index') }}" class="text-white text-decoration-none">📊 AI 주가예측 게시판</a>
        </div>
        <div>
            <a href="{{ url_for('stock_predict') }}" class="btn btn-warning me-2">주가예측</a>
            <a href="{{ url_for('create_form') }}" class="btn btn-light">글쓰기</a>
        </div>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info mt-3">
            {% for message in messages %}
                {{ message }}<br>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <div class="footer-bar">
        &copy; {{ 2025 }} AI 주가예측 게시판 | Powered by Flask + PostgreSQL
    </div>
</body>
</html>
