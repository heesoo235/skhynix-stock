<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI 주가예측 게시판{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background: #f5f6fa; }
        .header-bar {
            background: linear-gradient(90deg, #4953e6 0%, #7d8bfc 100%);
            color: #fff;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            border-radius: 0 0 18px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 16px rgba(120,130,255,0.1);
        }
        .footer-bar {
            background: #f1f3f5;
            color: #868e96;
            padding: 0.9rem 2rem;
            border-radius: 12px 12px 0 0;
            font-size: 0.95em;
            margin-top: 3rem;
            text-align: right;
        }
        .board-title {
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: -1px;
            text-shadow: 1px 2px 4px #4441cc33;
        }
        .shadow-card {
            box-shadow: 0 2px 12px #aaa2ff1a;
            border-radius: 12px;
            background: #fff;
        }
        .fade-in {
            animation: fadein 0.6s;
        }
        @keyframes fadein {
            0% { opacity: 0; transform: translateY(-15px);}
            100% { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="header-bar mb-4">
        <div class="board-title">
            <a href="{{ url_for('index') }}" class="text-white text-decoration-none">📊 AI 주가예측 게시판</a>
        </div>
        <div>
            <a href="{{ url_for('stock_dashboard') }}" class="btn btn-outline-primary">주가정보</a>
            <a href="{{ url_for('stock_predict') }}" class="btn btn-warning me-2 fw-bold shadow-sm">주가예측</a>
            <a href="{{ url_for('create_form') }}" class="btn btn-light fw-bold">글쓰기</a>
        </div>
    </div>
    <div class="container fade-in">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info alert-dismissible fade show mt-2" role="alert">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <div class="footer-bar">
        &copy; {{ 2025 }} AI 주가예측 게시판 | Powered by Flask + Azure
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
